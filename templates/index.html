<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>Text Utils</title>
    <style>
      .footer {
         position: fixed;
         left: 0;
         bottom: 0;
         width: 100%;
         background-color: rgba(45, 43, 43, 0.532);
         color: white;
         text-align: center;
         display: block;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/home">TextUtils.in</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about-us">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact-us">Contact Us</a>
              </li>
            </ul>
          </div>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>  
        </div>
    </nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
       <strong>Welcome to Text Utils.</strong> Do whatever you want to do with your Texts.
       <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">
      <form action='/analyze' method="post" >
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter your Text Below : </label>
            <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="8"></textarea>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckDefault1">
          <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuations</label>
        </div>
        
        <div class="form-check form-switch">
          <input class="form-check-input" name="fullcaps" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
          <label class="form-check-label" for="flexSwitchCheckDefault2">UPPERCASE</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" name="newlineremover" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
          <label class="form-check-label" for="flexSwitchCheckDefault3">New Line Remover </label>
        </div>
  
        <div class="form-check form-switch">
          <input class="form-check-input" name="extraspaceremover" type="checkbox" role="switch" id="flexSwitchCheckDefault4">
          <label class="form-check-label" for="flexSwitchCheckDefault4">Extra Space Remover </label>
        </div>
        
        <button class="btn btn-dark mt-3" type="submit">Analyze It</button>
      </form> 
    </div>
    <!-- Typed.js DONT TOUCH THIS! --> 
<div id="typed-strings">
</div>

<script>
   var typed = new Typed('#typed',{
                  strings:["You can do anything with your text here!","Enter your text here and let Text Utils do the magic!"],
                  backSpeed: 15,
                  smartBackspace: true,
                  backDelay: 1200,
                  startDelay: 1000,
                  typeSpeed: 25,
                  loop: false,
                });
  </script>
<!-- Footer-->
<footer class="footer">
<div class="container">
  <span class="text-light">Â© 2024 Textutils.in </span>
</div>
</footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
